<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Running Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .controls button {
      background: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .controls button.active {
      background: #fc5c65;
      color: white;
    }
    .date-range {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 500;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    .activities-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .activities-section h2 {
      margin-bottom: 20px;
      color: #667eea;
    }
    .activity-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 10px;
      align-items: center;
    }
    .activity-item:last-child {
      border-bottom: none;
    }
    .activity-name {
      font-weight: 600;
      color: #333;
    }
    .activity-detail {
      color: #666;
      font-size: 14px;
    }
    .loading {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-top: 50px;
    }
    .error {
      background: #fc5c65;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    @media (max-width: 768px) {
      .activity-item {
        grid-template-columns: 1fr;
        gap: 5px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÉ‚Äç‚ôÇÔ∏è My Running Dashboard</h1>
    
    <div class="controls">
      <button onclick="loadWeek()" class="active">Week</button>
      <button onclick="loadMonth()">Month</button>
      <button onclick="loadYear()">Year</button>
      <button onclick="loadAllTime()">All Time</button>
    </div>

    <div class="date-range" id="dateRange"></div>

    <div id="content">
      <div class="loading">Loading your running data...</div>
    </div>
  </div>

  <script>
    const API_URL = 'https://strava-frontend-2j9i.vercel.app/api/runs';
    
    let currentRange = 'week';

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('en-AU', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    async function fetchData(start, end) {
      try {
        const url = start && end 
          ? `${API_URL}?start=${start}&end=${end}`
          : API_URL;
        
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch');
        
        const data = await response.json();
        displayData(data);
      } catch (error) {
        document.getElementById('content').innerHTML = 
          `<div class="error">Error loading  ${error.message}</div>`;
      }
    }

    function displayData(data) {
      // Update date range display
      const startDate = formatDate(data.range.start);
      const endDate = formatDate(data.range.end);
      document.getElementById('dateRange').textContent = 
        `Showing runs from ${startDate} to ${endDate}`;

      // Create stats cards
      const stats = data.summary;
      const statsHtml = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Distance</div>
            <div class="stat-value">${stats.totalKm} km</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Runs</div>
            <div class="stat-value">${stats.totalRuns}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg Pace</div>
            <div class="stat-value">${stats.avgPacePerKm} /km</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Calories Burned</div>
            <div class="stat-value">${stats.calories.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Longest Run</div>
            <div class="stat-value">${stats.longestRunKm} km</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Month to Date</div>
            <div class="stat-value">${stats.monthKm} km</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">All Time Distance</div>
            <div class="stat-value">${stats.allTimeKm} km</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">All Time Runs</div>
            <div class="stat-value">${stats.allTimeRuns}</div>
          </div>
        </div>
      `;

      // Create activities list
      const activitiesHtml = data.activities.length > 0 ? `
        <div class="activities-section">
          <h2>Recent Activities</h2>
          ${data.activities.map(act => {
            const date = new Date(act.start_date_local);
            const dateStr = date.toLocaleDateString('en-AU');
            const distance = (act.distance / 1000).toFixed(2);
            const pace = act.average_speed > 0 
              ? `${Math.floor(1000 / act.average_speed / 60)}:${String(Math.round((1000 / act.average_speed) % 60)).padStart(2, '0')}`
              : 'N/A';
            
            return `
              <div class="activity-item">
                <div class="activity-name">${act.name}</div>
                <div class="activity-detail">${dateStr}</div>
                <div class="activity-detail">${distance} km</div>
                <div class="activity-detail">${pace} /km</div>
              </div>
            `;
          }).join('')}
        </div>
      ` : '';

      document.getElementById('content').innerHTML = statsHtml + activitiesHtml;
    }

    function setActiveButton(range) {
      document.querySelectorAll('.controls button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      currentRange = range;
    }

    function loadWeek() {
      setActiveButton('week');
      const today = new Date();
      const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
      
      // Calculate days back to Monday
      let daysToMonday;
      if (dayOfWeek === 0) {
        // If today is Sunday, Monday is 6 days back
        daysToMonday = 6;
      } else {
        // Otherwise, Monday is (dayOfWeek - 1) days back
        daysToMonday = dayOfWeek - 1;
      }
      
      const startDate = new Date(today);
      startDate.setDate(today.getDate() - daysToMonday);
      
      // Calculate days forward to Sunday
      let daysToSunday;
      if (dayOfWeek === 0) {
        // If today is Sunday, it's the end of the week
        daysToSunday = 0;
      } else {
        // Otherwise, Sunday is (7 - dayOfWeek) days forward
        daysToSunday = 7 - dayOfWeek;
      }
      
      const endDate = new Date(today);
      endDate.setDate(today.getDate() + daysToSunday);
      
      const start = formatDateForAPI(startDate);
      const end = formatDateForAPI(endDate);
      
      fetchData(start, end);
    }

    function loadMonth() {
      setActiveButton('month');
      const today = new Date();
      
      // First day of current month
      const startDate = new Date(today.getFullYear(), today.getMonth(), 1);
      
      // Last day of current month
      const endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
      
      const start = formatDateForAPI(startDate);
      const end = formatDateForAPI(endDate);
      
      fetchData(start, end);
    }

    function loadYear() {
      setActiveButton('year');
      const today = new Date();
      
      // First day of current year
      const startDate = new Date(today.getFullYear(), 0, 1);
      
      // Last day of current year
      const endDate = new Date(today.getFullYear(), 11, 31);
      
      const start = formatDateForAPI(startDate);
      const end = formatDateForAPI(endDate);
      
      fetchData(start, end);
    }

    function loadAllTime() {
      setActiveButton('alltime');
      // For all-time, we'll just use a very old start date
      const startDate = new Date(2000, 0, 1);
      const endDate = new Date();
      
      const start = formatDateForAPI(startDate);
      const end = formatDateForAPI(endDate);
      
      fetchData(start, end);
    }

    function formatDateForAPI(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Load week data on page load
    loadWeek();
  </script>
</body>
</html>
